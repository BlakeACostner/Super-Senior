<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Super Senoirs Task App">
        <title>Super Senoirs Task App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        
        <div id="heading"><h1>Welcome to the Super Senior Task App!</h1></div>

        <nav>
            <a href="{{ url_for('index') }}"> Home || </a>
            <a href="{{ url_for('get_notes') }}">My Tasks ||</a>
            <a href="{{ url_for('new_note') }}">Add Task || </a>
        </nav>
        {% if user %}
        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        {% endif %}


        {% if note %}
            <form action="{{ url_for('update_note', note_id=note.id)}}" method="post">
        {% else %}
            





            <form action="new" method="post">
        {% endif %}
    
    
    
            <p> <label>Title </label></p>
            <p> <input type="text" name="title" value="{% if note %}{{note.title}} {% endif %}"/></p>
            <p> <label>Task Details </label></p>

            <p> <textarea name="noteText"  rows="6" cols="0" >
            
                {% if note %}
                    {{note.text}}
                {% else %} 
                    Add your new Task here ... 
                {% endif %}  
                
            </textarea>
        </p>
            <p>
                {% if note %}
                    <input type="submit" value="Update note"/>
                {% else %}
                    <input type="submit" value="Add Note"/>
                {% endif %}
            </p>
        </form>

    </body>
</html>
