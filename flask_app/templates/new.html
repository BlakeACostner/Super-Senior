<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Super Senoirs Task App">
        <title>Super Senoirs Task App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    </head>
    <body>
        
        <div id="heading"><h1>Welcome to the Super Senior Task App!</h1></div>

        <nav>
            <a href="{{ url_for('index') }}"> Home || </a>
            <a href="{{ url_for('get_tasks') }}">My Tasks ||</a>
            <a href="{{ url_for('new_task') }}">Add Task || </a>
        </nav>
        {% if user %}
        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        {% endif %}


        {% if task %}
            <form action="{{ url_for('update_task', task_id=task.id)}}" method="post">
        {% else %}
            





            <form action="new" method="post">
        {% endif %}
    
    
    
            <p> <label>Title </label></p>
            <p> <input type="text" name="title" value="{% if task %}{{task.title}} {% endif %}"/></p>
            <p> <label>Task Details </label></p>

            <p> <textarea name="taskText"  rows="7" cols="40" >
            
                {% if task %}
                    {{task.text}}
                {% else %} 
                    
                {% endif %}  
                
                </textarea>
            </p>

            <p> <label>Task Members </label></p>
            <p> <textarea name="taskMembers"  rows="7" cols="40" >
            
                {% if task %}
                    {{task.text}}
                {% else %} 
                    
                {% endif %}  
                
                </textarea>
            </p>

            <p>
                {% if task %}
                    <input type="submit" value="Update Task"/>
                {% else %}
                    <input type="submit" value="Add Task"/>
                {% endif %}
            </p>
        </form>

    </body>
</html>
