<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Super Senior Task App">
        <title>Super Senior Task App - View your Tasks</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
    </head>
    <body>
        
        <div id="heading"><h1>Super Senior Task App</h1></div>
        
        <nav>
            <a href="{{ url_for('index') }}"> Home</a> ||
            <a href="{{ url_for('get_tasks') }}">My Tasks</a> ||
            <a href="{{ url_for('new_task') }}">Add Task</a> ||
            {% if user %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </nav>
        
        <h3>Tasks</h3>

        <table>
            <tr>
                <th width="10%"> Title</th>
                <th width="10%"> Date</th>
                <th width="10%"> Members</th>
                <th width="10%"> Task Info</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td><a href="{{ url_for('get_task',task_id=task.id) }}"> {{ task.title }} </a></td>
                <td>{{ task.date }}</td>
                <td>{{ task.members }}</td>
                <td>{{ task.text }}</td>
                <td><a href="{{ url_for('update_task', task_id=task.id) }}"> Edit </a></td>
                <td>
                    <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
