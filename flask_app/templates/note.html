<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Super Senior Task App">
        <title>Super Senior Task App - View your Tasks</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        
        <div id="heading"><h1>Welcome to the Super Senior Task App!</h1></div>

        <nav>
            <a href="{{ url_for('index') }}"> Home || </a>
            <a href="{{ url_for('get_notes') }}">My Tasks || </a>
            <a href="{{ url_for('new_note') }}">Add Tasks || </a>
        </nav>

        <h3>Singal Task Page</h3>

        <form>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Text</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>{{ note.title }}</td>
                    <td>{{ note.text }}</td>
                    <td>{{ note.date }}</td>
                </tr>
            </table>
        </form>

    </body>
</html>
